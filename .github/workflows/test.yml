name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Tear down any existing containers
        run: docker-compose -f docker-compose.yml down

      - name: Set up Docker Compose
        run: docker-compose -f docker-compose.yml up -d mongo

      - name: Run Tests
        run: docker-compose -f docker-compose.yml run test